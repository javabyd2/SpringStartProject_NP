<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Lista kategorii</h2>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Nazwa</th>
    </tr>
    <tr th:each="category : ${categoriesList}">
        <td th:text="${category.getId()}"></td>
        <td th:text="${category.getName()}"></td>
    </tr>
</table>
</body>
</html>
