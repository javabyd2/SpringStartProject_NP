<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<form th:action="@{/register}" method="get">
    <button class="btn btn-danger" name="registration" type="submit">Zarejestruj się</button>
</form>

<div class="container">
    <div class="row">
        <div class="col">
            <form th:action="@{/login}" method="post">
                <label for="email">Login</label>
                <input type="text" id="email" name="email" th:placeholder="Email"
                       class="form-control"/><br/>
                <label for="password">Hasło</label>
                <input type="password" id="password" name="password" th:placeholder="password"
                       class="form-control"/><br/>
                <button class="btn btn-lg" name="Submit" value="login" th:text="Login"></button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</body>
</html>
